<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="calculatorbody">
            <div class="calculatordisplay">
           <img src="https://tse3.mm.bing.net/th?id=OIP.axYqXSJdc6CHEDkjbDHpPwHaFj&pid=Api&P=0&h=180">
           <h1>CASIO</h1>
        </div>
        <input type="text" placeholder="enter value here"  value="" onclick="add()" id="add" style="border: 0;text-align: center;font-size: 30px;">
            <div class="calculatorbutton" >
           <button class="color">C</button>
           <button class="color">%</button>
           <button class="color">DEL</button>
           <button class="color" id="butoon" onclick="add()">/</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="color">*</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="color">-</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="color">+</button>
           <button>00</button>
           <button>0</button>
           <button>.</button>
           <button class="demo">=</button>
            </div>
        </div>
        </div>

</html>
